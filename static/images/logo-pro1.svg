<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <!-- Kran dessen Form ein S bildet -->
  <defs>
    <linearGradient id="steel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568"/>
      <stop offset="100%" style="stop-color:#2D3748"/>
    </linearGradient>
  </defs>

  <!-- Kran-Ausleger oben (oberer Teil des S) -->
  <path d="M8 8 L44 8 L44 14 L8 14 Z" fill="url(#steel)"/>

  <!-- Vertikaler Teil rechts oben -->
  <path d="M38 8 L44 8 L44 28 L38 28 Z" fill="url(#steel)"/>

  <!-- Mittelteil horizontal -->
  <path d="M16 26 L44 26 L44 32 L16 32 Z" fill="url(#steel)"/>

  <!-- Vertikaler Teil links unten -->
  <path d="M16 26 L22 26 L22 52 L16 52 Z" fill="url(#steel)"/>

  <!-- Unterteil horizontal -->
  <path d="M16 46 L52 46 L52 52 L16 52 Z" fill="url(#steel)"/>

  <!-- Kran-Haken am oberen Ausleger -->
  <path d="M12 14 L12 22 L8 22 L8 26 L16 26 L16 14 Z" fill="#E85A1E"/>

  <!-- Gegengewicht -->
  <rect x="46" y="4" width="10" height="10" fill="#E85A1E"/>
</svg>
