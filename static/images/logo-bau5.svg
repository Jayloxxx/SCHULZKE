<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <!-- ROHBAU / Gebäude im Bau -->

  <!-- Stahlgerüst vertikal -->
  <rect x="6" y="10" width="4" height="46" fill="#2C3E50"/>
  <rect x="20" y="10" width="4" height="46" fill="#2C3E50"/>
  <rect x="36" y="10" width="4" height="46" fill="#2C3E50"/>
  <rect x="50" y="10" width="4" height="46" fill="#2C3E50"/>

  <!-- Stahlgerüst horizontal -->
  <rect x="6" y="10" width="48" height="4" fill="#34495E"/>
  <rect x="6" y="28" width="48" height="4" fill="#34495E"/>
  <rect x="6" y="46" width="48" height="4" fill="#34495E"/>

  <!-- Diagonal Streben -->
  <line x1="10" y1="14" x2="20" y2="28" stroke="#E85A1E" stroke-width="3"/>
  <line x1="40" y1="32" x2="50" y2="46" stroke="#E85A1E" stroke-width="3"/>

  <!-- S im Zentrum -->
  <rect x="22" y="18" width="16" height="20" fill="#1a1a1a"/>
  <text x="30" y="34" font-family="Arial Black" font-size="16" fill="white" text-anchor="middle" font-weight="bold">S</text>
</svg>
