<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <defs>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E85A1E"/>
      <stop offset="50%" style="stop-color:#F5A623"/>
      <stop offset="100%" style="stop-color:#FFD93D"/>
    </linearGradient>
  </defs>

  <!-- Circle background -->
  <circle cx="30" cy="30" r="28" fill="#1A1A1A"/>

  <!-- Gradient ring -->
  <circle cx="30" cy="30" r="28" fill="none" stroke="url(#fireGrad)" stroke-width="3"/>

  <!-- Modern angular S made of 3 bars -->
  <!-- Top bar -->
  <rect x="16" y="14" width="28" height="6" rx="1" fill="url(#fireGrad)"/>

  <!-- Middle bar -->
  <rect x="16" y="27" width="28" height="6" rx="1" fill="url(#fireGrad)"/>

  <!-- Bottom bar -->
  <rect x="16" y="40" width="28" height="6" rx="1" fill="url(#fireGrad)"/>

  <!-- Right connector (top to middle) -->
  <rect x="38" y="14" width="6" height="19" rx="1" fill="url(#fireGrad)"/>

  <!-- Left connector (middle to bottom) -->
  <rect x="16" y="27" width="6" height="19" rx="1" fill="url(#fireGrad)"/>
</svg>
