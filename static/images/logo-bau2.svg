<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <!-- HAUS im Bau mit S -->

  <!-- Dach -->
  <polygon points="30,6 54,26 6,26" fill="#2C3E50"/>

  <!-- Hauswand -->
  <rect x="10" y="26" width="40" height="28" fill="#34495E"/>

  <!-- Tür -->
  <rect x="24" y="36" width="12" height="18" fill="#E85A1E"/>

  <!-- Fenster links -->
  <rect x="14" y="32" width="8" height="8" fill="#5D6D7E"/>
  <line x1="18" y1="32" x2="18" y2="40" stroke="#34495E" stroke-width="1"/>
  <line x1="14" y1="36" x2="22" y2="36" stroke="#34495E" stroke-width="1"/>

  <!-- Fenster rechts -->
  <rect x="38" y="32" width="8" height="8" fill="#5D6D7E"/>
  <line x1="42" y1="32" x2="42" y2="40" stroke="#34495E" stroke-width="1"/>
  <line x1="38" y1="36" x2="46" y2="36" stroke="#34495E" stroke-width="1"/>

  <!-- S auf der Tür -->
  <text x="30" y="50" font-family="Arial Black" font-size="12" fill="white" text-anchor="middle" font-weight="bold">S</text>

  <!-- Schornstein -->
  <rect x="40" y="10" width="6" height="12" fill="#2C3E50"/>
</svg>
